            <label class="label">Телефон: <input class="text-input text-input_required" type="tel" name="tel"
                    placeholder="Введите телефон" required></label>
            <label class="checkbox__item-text"><input type="checkbox" name="time" class="checkbox__input"
                    value="morning"><span>Утро</span></label>
            <label class="checkbox__item-text"><input type="checkbox" name="time" class="checkbox__input"
                    value="day"><span>День</span></label>
            <label class="checkbox__item-text"><input type="checkbox" name="time" class="checkbox__input"
                    value="evening"><span>Вечер</span></label>
            <label class="checkbox__item-text"><input type="checkbox" name="time" class="checkbox__input"
                    value="night"><span>Ночь</span></label>
        </fieldset>
    </div>

    <div class="buttons">
        <button class="button" type="submit">Отправить</button>
        <button class="button" type="reset" disabled>Сбросить</button>
